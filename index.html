<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas da Dani</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header id="logo">
            <img class="logo-principal" src="../imagens/logo azul.png" alt="Logo Receitas da Dani">
    </header>
    <main>
        <div class="receitas">
            <a href="mousse.html" class="box">
                <div class="box-content">
                    <h2>Mousse de Limão</h2>
                    <img class="imagem-fruta" src="../imagens/limão.png" alt="Limão">
                    <p class="receitas-descriçao">Perfeito para quem gosta de um azedinho.</p>
                </div>
            </a>
            <a href="sorvete.html" class="box">
                <div class="box-content">
                    <h2>Sorvete Morango</h2>
                    <img class="imagem-fruta" src="../imagens/morango.png" alt="Limão">
                    <p class="receitas-descriçao">Refrescante. Uma delícia para o Verão.</p>
                </div>
            </a>
            <a href="flan.html" class="box">
                <div class="box-content">
                    <h2>Flan <br> Pêra</h2>
                    <img class="imagem-fruta" src="../imagens/pera.png" alt="Limão">
                    <p class="receitas-descriçao">Rápido e fácil. E o melhor de tudo, fica uma delícia.</p>
                </div>
            </a>
            <a href="bolo.html" class="box">
                <div class="box-content">
                    <h2>Bolo de Banana</h2>
                    <img class="imagem-fruta" src="../imagens/banana.png" alt="Limão">
                    <p class="receitas-descriçao">Muito fofinho. Ótimo para um café da tarde.</p>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <div class="div-footer">
            <img class="img-footer" src="../imagens/panela laranja.png">
            <p class="copy">&copy; Copyright</p>    
        </div>
    </footer>
</body>
</html>
